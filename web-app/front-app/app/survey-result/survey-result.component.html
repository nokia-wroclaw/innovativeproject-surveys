<div class="col-md-6 col-md-offset-3">
	<h2>{{survey.name}}</h2>
	<h3>{{survey.description}}</h3>
	<div *ngFor="let q of result.questions; let i=index">
		<h4>{{q.question}}</h4>
		<div *ngFor="let r of q.results">
			<p>{{r}}</p>
		</div>
	</div>
	<div *ngFor="let p of pieChartData; let i=index" style="margin-bottom: 40px;">
		<h4>{{pieChartQuestions[i]}}</h4>
		<div id="pie" class="col-md-4 col-md-offset-1">
		<canvas baseChart
				[data]="p"
				[labels]="pieChartLabels"
				[chartType]="pieChartType"
				(chartHover)="chartHovered($event)"
				(chartClick)="chartClicked($event)">
		</canvas>
		</div>
	</div>
	<div *ngFor="let b of barChartData; let i=index">
		<h4>{{barChartQuestions[i]}}</h4>
		<div id="bar">
		<canvas baseChart
				[datasets]="b"
				[labels]="barChartLabels[i]"
				[options]="barChartOptions"
				[legend]="barChartLegend"
				[chartType]="barChartType"
				(chartHover)="chartHovered($event)"
				(chartClick)="chartClicked($event)">
		</canvas>
		</div>
	</div>
</div>
