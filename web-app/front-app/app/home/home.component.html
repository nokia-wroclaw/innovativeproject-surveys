<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.firstName}}!</h1>
    <p>You're logged in on Surveys website!!</p>
    <h3>Invite someone!</h3>
		<form name="form" (ngSubmit)="f.form.validate && invite()" #f="ngForm" novalidate>
			<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
           <label for="email">Email</label>
           <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
           <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
					 <div *ngIf="f.form.validate" class="help-block">Validated</div>
       </div>
			<div class="form-group">

		<p><input type="text" class="form-control" name="id" [(ngModel)]="surv.id" #id="ngModel" />

		<p><button class="btn btn-primary" (click)="createSurveyGo()">Create survey</button></p>
