<div class="col-md-6 col-md-offset-3">
    <h1>Create survey!</h1>
    <form [formGroup]="surveyForm" (ngSubmit)="create()" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name"/>
            <div *ngIf="!surveyForm.controls.name.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" formControlName="description"/>
            <div *ngIf="!surveyForm.controls.description.valid" class="help-block">Description is required</div>
        </div>
        <h3>Members' emails</h3>
        <div formArrayName="members">
            <div class="form-group" *ngFor="let mem of members.controls; let i = index">
                <div [formGroupName]="i">
                    <p><input type="text" class="form-control" formControlName="member"/></p>
                    <div *ngIf="!surveyForm.controls.members.controls[i].valid" class="help-block">Member is
                        required
                    </div>
                    <p>
                        <button [disabled]="loading" class="btn btn-primary" (click)="removeMember(i)">Remove member
                        </button>
                    </p>
                </div>
            </div>
            <p>
                <button [disabled]="loading" type="button" class="btn btn-primary" (click)="addMember()">Add member
                </button>
            </p>
        </div>
        <!--<div class="form-group" [hidden]="true">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" formControlName="email"/>
            <div *ngIf="!surveyForm.controls.email.valid" class="help-block">E-mail is required</div>
        </div>-->
        <div formArrayName="questions">
            <div class="form-group" *ngFor="let qwe of questions.controls; let i = index">
                <div [formGroupName]="i">
                    <label for="question">{{i+1}}. Question</label>
                    <p><input type="text" class="form-control" formControlName="question"/></p>
                    <div *ngIf="!surveyForm.controls.questions.controls[i].valid" class="help-block">Question is
                        required
                    </div>
                    <p *ngIf="i!=0">
                        <button [disabled]="loading" class="btn btn-primary" (click)="removeQuestion(i)">Remove question
                        </button>
                    </p>
                </div>
            </div>
            <p>
                <button [disabled]="loading" type="button" class="btn btn-primary" (click)="addQuestion()">Add question
                </button>
            </p>
        </div>
        <div class="form-group">
            <p>
                <button [disabled]="loading || !surveyForm.valid" class="btn btn-primary">Create</button>
            </p>
