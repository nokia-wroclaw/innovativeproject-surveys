<div class="col-md-6 col-md-offset-3">
    <h2>Survey name: {{Survey.name}}</h2>
	<p><strong>Description:</strong>{{Survey.description}}</p>
    <form name="form" (ngSubmit)="f.form.valid && answer()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !answer.valid }">
            <label for="question">Question 1</label>
            <textarea type="text" class="form-control" name="answer" [(ngModel)]="model.answer" #answer="ngModel" required></textarea>
            <div *ngIf="f.submitted && !answer.valid" class="help-block">Answer is required</div>
        </div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !answer1.valid }">
            <label for="question1">Question 2</label>
            <textarea type="text" class="form-control" name="answer1" [(ngModel)]="model.answer1" #answer1="ngModel" required></textarea>
            <div *ngIf="f.submitted && !answer1.valid" class="help-block">Answer is required</div>
        </div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !answer2.valid }">
            <label for="question2">Question 2</label>
            <textarea type="text" class="form-control" name="answer2" [(ngModel)]="model.answer2" #answer2="ngModel" required></textarea>
            <div *ngIf="f.submitted && !answer2.valid" class="help-block">Answer is required</div>
        </div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !answer3.valid }">
            <label for="question3">Question 4</label>
            <textarea type="text" class="form-control" name="answer3" [(ngModel)]="model.answer3" #answer3="ngModel" required></textarea>
            <div *ngIf="f.submitted && !answer3.valid" class="help-block">Answer is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Submit</button>
