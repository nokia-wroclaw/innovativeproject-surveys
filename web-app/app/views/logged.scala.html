@* logged Template File *@
@(link: String)

@main("Zalogowany"){
	@if(link != "") {
		<div class="container">
			<form action="/activ/@link" method="POST"?>
			<button type="submit" class="btn btn-primary">Aktywuj!</button>
			</form>
		</div>
	}
	<div class="container">
		<form>
			<label for="toInvite">Zaproś do serwisu</label>
			<input type="email" name="email" class="form-control">
			<button type="submit" class="btn btn-primary">Zaproś</button>
		</form>
	</div>
}
