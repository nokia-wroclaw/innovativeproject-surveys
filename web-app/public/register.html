<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<title>Index</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/png" href="">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
    </head>
    <body>
		<h2>Rejestracja</h2>
			<div id="error" class="">
				
			</div>
		<div class="container row">
			<form id="registerFor" class="col-md-4">
				<div class="form-group">
					<label for="login">Login</label>
					<input type="text" id="login" value="" class="form-control" placeholder="Wpisz swój login">
				</div>
				<div class="form-group">
					<label for="pwd">Hasło</label>
					<input type="password" id="password" value="" class="form-control" placeholder="Wpisz swoje hasło">
				</div>
				<div class="form-group">
					<label for="rePwd">Powtórz hasło</label>
					<input type="password" id="rePassword" value="" class="form-control" placeholder="Wpisz hasło ponownie">
				</div>
				<div class="form-group">
					<label for="eml">E-mail</label>
					<input type="email" id="email" value="" class="form-control" placeholder="Wpisz swój e-mail">
				</div>
				<div class="form-group">
					<label for="fnm">Imię</label>
					<input type="text" id="firstName" value="" class="form-control" placeholder="Wpisz swoje imię">
				</div>
				<div class="form-group">
					<label for="lnm">Nazwisko</label>
					<input type="text" id="lastName" value="" class="form-control" placeholder="Wpisz swoje nazwisko">
				</div>
				<div class="form-group">
					<button id="loginBtn" class="btn btn-defoult">Zarejestruj</button>
				</div>
			</form>
		</div>
		<script src="/js/login.js"></script>
	</body>
</html>
